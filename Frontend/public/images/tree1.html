<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D3 Collapsible Tree Example</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    svg {
      width: 100%;
      height: auto;
    }
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 2px;
      cursor: pointer;
    }
    .node text {
      font: 12px sans-serif;
      cursor: pointer;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
<h2>D3 Collapsible Tree Example (Clickable labels)</h2>
<svg></svg>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const data = {
  name: "Root",
  children: [
    {
      name: "Level 1 - A",
      children: [
        { name: "Level 2 - A1" },
        { name: "Level 2 - A2" }
      ]
    },
    {
      name: "Level 1 - B",
      children: [
        { name: "Level 2 - B1" },
        { 
          name: "Level 2 - B2",
          children: [
            { name: "Level 3 - B2.1" },
            { name: "Level 3 - B2.2" }
          ]
        }
      ]
    }
  ]
};

const width = 800;
const dx = 10;
const dy = width / 6;
const tree = d3.tree().nodeSize([dx, dy]);
const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

const root = d3.hierarchy(data);
root.x0 = dy / 2;
root.y0 = 0;
root.descendants().forEach((d, i) => d.id = i);

root.each(d => {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  }
});

const svg = d3.select("svg")
  .attr("viewBox", [-dy / 3, -dx, width, dx * 10])
  .style("font", "10px sans-serif")
  .style("user-select", "none");

function update(source) {
  const duration = 250;
  const nodes = root.descendants().reverse();
  const links = root.links();

  tree(root);

  let left = root;
  let right = root;
  root.eachBefore(node => {
    if (node.x < left.x) left = node;
    if (node.x > right.x) right = node;
  });

  const height = right.x - left.x + dx * 2;

  const transition = svg.transition()
    .duration(duration)
    .attr("viewBox", [-dy / 3, left.x - dx, width, height]);

  const node = svg.selectAll("g.node")
    .data(nodes, d => d.id);

  const nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", d => `translate(${source.y0},${source.x0})`);

  // circle click
  nodeEnter.append("circle")
    .attr("r", 2.5)
    .attr("fill", d => d._children ? "#555" : "#999")
    .attr("stroke-width", 2.5)
    .on("click", (event, d) => toggle(d));

  // text click
  nodeEnter.append("text")
    .attr("dy", "0.31em")
    .attr("x", d => d._children ? -6 : 6)
    .attr("text-anchor", d => d._children ? "end" : "start")
    .text(d => d.data.name)
    .on("click", (event, d) => toggle(d))
    .clone(true).lower()
    .attr("stroke", "white");

  const nodeUpdate = node.merge(nodeEnter).transition(transition)
    .attr("transform", d => `translate(${d.y},${d.x})`);

  nodeUpdate.select("circle")
    .attr("fill", d => d._children ? "#555" : "#999");

  const nodeExit = node.exit().transition(transition).remove()
    .attr("transform", d => `translate(${source.y},${source.x})`);

  const link = svg.selectAll("path.link")
    .data(links, d => d.target.id);

  const linkEnter = link.enter().insert("path", "g")
    .attr("class", "link")
    .attr("d", d => {
      const o = {x: source.x0, y: source.y0};
      return diagonal({source: o, target: o});
    });

  link.merge(linkEnter).transition(transition)
    .attr("d", diagonal);

  link.exit().transition(transition).remove()
    .attr("d", d => {
      const o = {x: source.x, y: source.y};
      return diagonal({source: o, target: o});
    });

  root.eachBefore(d => {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

update(root);
</script>
</body>
</html>
